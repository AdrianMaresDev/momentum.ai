<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum.ai | Increase Productivity & Retention</title>
    <link rel="stylesheet" href="../output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="font-poppins bg-gradient-to-br from-indigo-100 to-indigo-200 min-h-screen flex flex-col">

    <main class="flex-grow">
        <!--Navigation Bar-->
        <header>
            <div>
                <nav class="max-w-[80%] bg-white bg-opacity-50 backdrop-blur-md rounded-full mx-auto my-10 p-6 flex justify-between items-center">
                    <div class="flex items-center gap-8">
                        <a href="index.html">
                            <span class="text-2xl font-semibold text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-indigo-400">Momentum.ai</span>
                        </a>

                        <ul id="nav-links" class="hidden text-center lg:flex items-center lg:gap-2 lg:flex-row flex-col absolute lg:static right-0 top-24 bg-white rounded-lg lg:bg-transparent w-full gap-4 p-4 lg:p-0">
                            <li class="bg-white px-4 py-2 rounded-lg group cursor-pointer">
                                <a href="study.html" class="group-hover:text-indigo-600 transition-colors duration-300">Study</a>
                            </li>
                            <li class="bg-white px-4 py-2 rounded-lg group cursor-pointer">
                                <a href="calendar.html" class="group-hover:text-indigo-600 transition-colors duration-300">Calendar</a>
                            </li>
                            <li class="bg-white px-4 py-2 rounded-lg group cursor-pointer">
                                <a href="tasks.html" class="text-indigo-600">Tasks</a>
                            </li>
                            <li class="bg-white px-4 py-2 rounded-lg group cursor-pointer">
                                <a href="#" class="group-hover:text-indigo-600 transition-colors duration-300">Progress</a>
                            </li>
                            <li class="px-4 py-2 lg:hidden">
                                <a href="#" class="lg:block rounded-lg px-6 py-2 bg-gradient-to-r from-indigo-600 to-indigo-400 text-white">Contact</a>
                            </li>
                        </ul>

                    </div>
                    <a href="#" class="hidden lg:block hover-shadow px-6 py-2 bg-gradient-to-r from-indigo-600 to-indigo-400 text-white">Contact</a>
                    <div class="rotate-animation absolute right-10 cursor-pointer lg:hidden" id="open-nav-toggle">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="#5048E5" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                            <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>
                        </svg>
                    </div>
                </nav>
            </div>
        </header>

        <section class="flex flex-col lg:flex-row items-center max-w-[90%] mx-auto mt-16 gap-4 md:gap-0">
            <h1 class="text-4xl md:text-5xl lg:text-6xl font-semibold mb-8">Your <span class="text-indigo-500">Task List</span></h1>
            <p>Keep track of your upcoming assignments and deadlines.</p>

            <div id="task-header">
                <h2>Task List</h2>
                <p id="subheader"></p>
                <button type="button" id="open-form-btn">New Task</button>
            </div>

            <form id="task-form">
                <div>
                    <h2>New Task</h2>
                    <button class="svg-button" id="close-form-btn" type="button" aria-label="close form">
                        <svg xmlns="http://www.w3.org/2000/svg" height="34px" viewBox="0 -960 960 960" width="34px" fill="var(--bg-primary)"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>
                    </button>
                </div>

                <div>
                    <label for="title-input">Title</label>
                    <input required type="text" autocomplete="off" class="form-input" id="title-input">

                    <label for="date-input">Date</label>
                    <input required type="date" autocomplete="off" class="form-input" id="date-input">

                    <label for="detail-input">Details</label>
                    <textarea required type="text" autocomplete="off" class="form-input" id="detail-input"></textarea>
                </div>

                <button id="add-task-btn" type="submit">Add</button>
            </form>

            <dialog id="close-dialog">
                <form method="dialog">
                    <p>Discard Task?</p>
                    <div>
                        <button class="button" id="discard-btn">Discard</button>
                        <button class="button" id="cancel-btn">Cancel</button> 
                    </div>
                </form>
            </dialog>

            <div id="task-container"></div>

        </section>

    </main>
    
    <script src="../js/tasks.js"></script>
    <script src="../js/navigation.js"></script>
</body>
</html>

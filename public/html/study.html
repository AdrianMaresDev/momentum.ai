<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum.ai | Increase Productivity & Retention</title>
    <link rel="stylesheet" href="../output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="font-poppins bg-gradient-to-br from-indigo-100 to-indigo-200 min-h-screen flex flex-col">
    
    <main class="flex-grow">
        <!--Navigation Bar-->
        <header>
            <div>
                <nav class="max-w-[80%] bg-white bg-opacity-50 backdrop-blur-md rounded-full mx-auto my-10 p-6 flex justify-between items-center">
                    <div class="flex items-center gap-8">
                        <a href="index.html">
                            <span class="text-2xl font-semibold text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-indigo-400">Momentum.ai</span>
                        </a>

                        <ul id="nav-links" class="hidden text-center lg:flex items-center lg:gap-2 lg:flex-row flex-col absolute lg:static right-0 top-24 bg-white rounded-lg lg:bg-transparent w-full gap-4 p-4 lg:p-0">
                            <li class="bg-white px-4 py-2 rounded-lg group cursor-pointer">
                                <a href="study.html" class="text-indigo-600">Study</a>
                            </li>
                            <li class="bg-white px-4 py-2 rounded-lg group cursor-pointer">
                                <a href="calendar.html" class="group-hover:text-indigo-600 transition-colors duration-300">Calendar</a>
                            </li>
                            <li class="bg-white px-4 py-2 rounded-lg group cursor-pointer">
                                <a href="tasks.html" class="group-hover:text-indigo-600 transition-colors duration-300">Tasks</a>
                            </li>
                            <li class="bg-white px-4 py-2 rounded-lg group cursor-pointer">
                                <a href="#" class="group-hover:text-indigo-600 transition-colors duration-300">Progress</a>
                            </li>
                            <li class="px-4 py-2 lg:hidden">
                                <a href="#" class="lg:block rounded-lg px-6 py-2 bg-gradient-to-r from-indigo-600 to-indigo-400 text-white">Contact</a>
                            </li>
                        </ul>

                    </div>
                    <a href="#" class="hidden lg:block hover-shadow px-6 py-2 bg-gradient-to-r from-indigo-600 to-indigo-400 text-white">Contact</a>
                    <div class="rotate-animation absolute right-10 cursor-pointer lg:hidden" id="open-nav-toggle">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="#5048E5" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                            <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>
                        </svg>
                    </div>
                </nav>
            </div>
        </header>
        <!--Set Study Timer Section-->
        <section class="mt-14 pb-4 px-2 text-center flex flex-col justify-center items-center">
            <h1 class="text-4xl md:text-5xl lg:text-6xl font-semibold mb-8">Let's get <span class="text-indigo-500">started!</span></h1>
            
            <form id="pomodoro-form" class="flex flex-col items-center">
                <p class="text-lg pb-4">To set up your timer, first select the amount of time you would like to study for.</p>
                <div class="pb-8 flex flex-col md:flex-row gap-4 items-center">
                    <label class="text-indigo-500" for="study-time">
                        Study Time (Minutes)
                    </label>
                    <input class="rounded-full py-2 px-4" type="number" id="study-time" name="study-time" min="1" required>
                </div>

                <p class="text-lg pb-4">Select the length of your breaks.</p>
                <div class="pb-8 flex flex-col md:flex-row gap-4 items-center">
                    <label class="text-indigo-500" for="break-time">
                        Break Time (Minutes)
                    </label>
                    <input class="rounded-full py-2 px-4" type="number" id="break-time" name="break-time" min="1" required>
                </div>

                <p class="text-lg pb-4">Determine how many sessions you would like to complete.</p>
                <div class="pb-8 flex flex-col md:flex-row gap-4 items-center">
                    <label class="text-indigo-500" for="num-sessions">
                        Number of Sessions
                    </label>
                    <input class="rounded-full py-2 px-4" type="number" id="num-sessions" name="num-sessions" min="1" required>
                </div>
                <button class="hover-shadow text-lg px-4 py-2 rounded-lg bg-gradient-to-r from-indigo-600 to-indigo-400 text-white" type="submit">Start Timer</button>

            </form>

        </section>

        <!--Actual Timer-->
        <section class="my-16">
            <div>
                <h2 class="text-center text-4xl font-semibold mb-4" id="timer-title">Time Remaining</h2>

                <div class="main-container center">
                    <!--Progress Indicator-->
                    <div class="circle-container center">
                        <div class="semicircle"></div>
                        <div class="semicircle"></div>
                        <div class="semicircle"></div>
                        <div class="outer-circle"></div>
                    </div>
                    <!--Timer-->
                    <div class="timer-container center">
                        <div class="clock flex justify-center text-3xl text-black font-medium gap-4 items-center">
                        <div class="flex justify-center items-center bg-indigo-200 rounded-xl" id="minutes">00</div>
                            <div class="colon">:</div>
                            <div class="flex justify-center items-center bg-indigo-200 rounded-xl" id="seconds">00</div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="flex justify-center gap-8 mt-8 text-lg">
                <button id="start-btn" class="bg-white px-4 py-2 w-24 rounded-lg cursor-pointer hover:text-indigo-600 transition-colors duration-300">Start</button>
                <button id="pause-btn" class="bg-white px-4 py-2 w-24 rounded-lg cursor-pointer hover:text-indigo-600 transition-colors duration-300">Pause</button>
                <button id="reset-btn" class="bg-white px-4 py-2 w-24 rounded-lg cursor-pointer hover:text-indigo-600 transition-colors duration-300">Reset</button>
            </div>
        </section>

    </main>

    <script src="../js/timer.js"></script>
    <script src="../js/navigation.js"></script>
</body>
</html>
